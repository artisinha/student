<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="scripts/script.js"></script>
 
  </head>
  <body>
  
<div class="container">
  <h1>Student !</h1>

<!-- form starts -->
<form  id="updateForm" class="form-horizontal">
<input id="id" name="id" type="hidden" value=""/>
  <div class="form-group">
    <label for="name" class="control-label col-xs-4">Name:</label> 
    <div class="col-xs-8">
      <input id="name" name="name" placeholder="Enter student name:" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="age" class="control-label col-xs-4">Age:</label> 
    <div class="col-xs-8">
      <input id="age" name="age" placeholder="Enter student age:" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="major" class="control-label col-xs-4">Major:</label> 
    <div class="col-xs-8">
      <input id="major" name="major" placeholder="Enter student major:" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="sport" class="control-label col-xs-4">Sport:</label> 
    <div class="col-xs-8">
      <input id="sport" name="sport" placeholder="Enter student sport:" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="rank" class="control-label col-xs-4">Rank:</label> 
    <div class="col-xs-8">
      <input id="rank" name="rank" placeholder="Enter student rank:" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="col-xs-offset-4 col-xs-8">
      <button type="button" class="btn btn-primary" onclick="editStudent();">Submit</button>
    </div>
  </div>
</form>

<!-- .FORM ENDS -->
</div><!-- .container ends -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <script>
    var id = getUrlParameter('id');
    $("#id").val(id);
    getStudent(id);
    
    
    </script>
  </body>
</html>
